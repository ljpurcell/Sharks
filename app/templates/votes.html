{% extends "base.html" %} {% block title %} Bullsharks - Votes {% endblock %} {%
block page_content %}
<div class="page-header"><h1>Votes for {{ prev_game.round }}</h1></div>
<h3>Game details:</h3>
<div>
  <ul>
    <li>{{ prev_game.date_str }}</li>
    <li>{{ prev_game.time_str }}</li>
    <li>{{ prev_game.teams }}</li>
  </ul>
</div>

<form class="" action="" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="player">Player</label>
       <select class="">
      {% for player in team %}
      <option>{{ player }}</option>
      {% endfor %}
    </select>
    </div>
    <div class="form-group col-md-6">
      <label for="votes">Votes</label>
      <select class="">
      {% for i in range(1, 4 - total_votes) %}
      <option>{{ i }}</option>
      {% endfor %}
    </select>
    </div>
</form>
{% endblock %}
